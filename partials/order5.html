<h4>Review Your Order</h4>


<div ng-controller="OrderReviewController as ctrl">

    {{narrative}}

    <div>
        Enter a promo code and click the button
        <input type="text" name="promo" ng-model="model.promoCode"/>
    </div>

    <div>
        <table>
            <tr ng-repeat="r in lineItems">
                <td>{{r.text}}</td>
                <td>...</td>
                <td>{{r.price | currency}}</td>
            </tr>
        </table>
    </div>

</div>
