<strong>Review Your Order</strong>


<div>
{{orderModel.getDescriptionNarrative()}}
</div>
<div>
	Enter a promo code and click the button
	<input type="text" name="promo" ng-model="getOrderModel().promoCode"/>
	<button ng-click="getOrderModel().applyPromoCode()">apply promo code</button>
</div>

<div>
	<table>
		<tr ng-repeat="r in getOrderModel().lineItems">
			<td>{{r.text}}</td>
			<td>...</td>
			<td>{{r.price | currency}}</td>
		</tr>
	</table>
</div>
