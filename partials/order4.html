<h4>Thread Option</h4>
<div ng-controller="OrderThreadController">
    <div>
        You can choose to have either single-color thread at no charge or one of our fancier
        variegated (multi-color) threads for {{orderModel.getVariegatedThreadPrice() | currency}}. We will choose
        the thread color that works best with your quilt.
    </div>

    <div ng-repeat="r in model.threads" ng-click="model.thread = $index">
        <img ng-src="{{r.img}}"/>{{r.text}}
    </div>

</div>
